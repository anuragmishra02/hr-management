
<template name="login">

<style>
	body{padding: 0}
</style>
    <div class="loader"></div>
    <div class="wrapper">
      <div class="login-wrapper">
		<div class="dis-table">
			<div class="dis-tablecell">
				<div class="login-box animated">
					<h1><img src="login-profile.png"></h1>
					<div class="form-layout form-material">
						<div class="form-row">
							<div class="form-field">
								<div class="input-group">
									<input class="form-control" placeholder="Username" type="text">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-field">
								<div class="input-group">
									<input class="form-control" placeholder="Password" type="password">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-field">
								<div class="input-group text-center">
									<div class="btn-cntr"><input type="submit" value="Submit" id="submitBtn"></div>
								</div>
							</div>
						</div>
						<div class="form-row forgot-linkcntr">
							<div class="form-field">
								<div class="input-group text-center">
									<div class="forgot-link">
										<a href="#" > Sign Up</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>
    </div>

</template>
